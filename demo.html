<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo</title>
	<link rel="stylesheet" href="">
  <style>
    *{margin:0;padding:0;}
    .header{height:80px;font-size:20px;color:#fff;background:black;line-height:80px;text-align:center;}
    .nav{width:350px;background:#999;float:left;list-style:none;margin:0;padding:20px 0;height:600px;}
    .nav li{height:40px;line-height:60px;border-bottom:1px solid #666;}
    .nav a{padding-left:50px;color:black;text-decoration: none;line-height:40px;display:block;}
    .nav a.active{color:blue;background:#fff;}
    .content{margin-left:420px;}
  </style>
</head>
<body>
  <div class="header">我是头部</div>
  <ul class="nav">
    <li><a class="menu-link" href="#introduce">说明文档</a></li>
    <li><a class="menu-link" href="#product">产品说明</a></li>
    <li><a class="menu-link" href="#function">产品特效</a></li>
    <li><a class="menu-link" href="#display">产品展示</a></li>
  </ul>
  <div class="content">
    <iframe id="router_view" src="" frameborder="0" style="width:100%;min-height:600px;"></iframe>
  </div>
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/hash-router.js"></script>
  <script>
    new HashRouter({
      ele: 'router_view', //iframe标签的id
      autoHeight: true, //是否自动计算高度
      routers: [
        {
          path: 'introduce',
          component: './view/introduce.html',
        },
        {
          path: 'product',
          component: './view/product.html',
        },
        {
          path: 'function',
          component: './view/function.html',
        },
        {
          path: 'display',
          component: './view/display.html',
        },
      ]
    });  
  </script>
</body>
</html>
